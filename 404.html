<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 – Knocked Out</title>
  <style>
    body {
      background: url('404_knockedoutofthecage.png') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      backdrop-filter: brightness(0.4);
    }

    h1 {
      font-size: 6rem;
      color: #e10600;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 6px #000;
    }

    a {
      color: #fff;
      background-color: #e10600;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    a:hover {
      background-color: #b00500;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>You’ve been <strong>knocked out of the cage</strong>.</p>
  <a href="index.html">Return to the homepage</a>
</body>
</html>
