<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Dojo | Bentley B</title>

  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="style.css" />
  

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dojo-placeholder {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem 3rem;
      border-radius: 12px;
      border: 2px solid #e10600;
      box-shadow: 0 0 20px rgba(225, 6, 0, 0.3);
    }

    .dojo-placeholder h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #e10600;
    }

    .dojo-placeholder p {
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="dojo-placeholder">
    <h1>
  
  The Dojo
</h1>
    <p>This sacred space is under construction.<br>Return soon to witness its full power.</p>
  </div>

</body>
</html>
